<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocky Flight Simulator</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from "three";

        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create Blocky Airplane
        const plane = new THREE.Group();

        // Main Body
        const bodyGeo = new THREE.BoxGeometry(2, 1, 4);
        const bodyMat = new THREE.MeshBasicMaterial({ color: "red", wireframe: false });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        plane.add(body);

        // Wings
        const wingGeo = new THREE.BoxGeometry(6, 0.2, 1);
        const wingMat = new THREE.MeshBasicMaterial({ color: "gray" });
        const wing = new THREE.Mesh(wingGeo, wingMat);
        wing.position.y = 0.6;
        plane.add(wing);

        scene.add(plane);

        // Camera Position
        camera.position.z = 10;
        camera.position.y = 2;
        camera.lookAt(plane.position);

        // Controls
        let roll = 0;  // Rotation around Z-axis
        let pitch = 0; // Rotation around X-axis

        window.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") pitch -= 0.05; // Nose Down
            if (event.key === "ArrowDown") pitch += 0.05; // Nose Up
            if (event.key === "ArrowLeft") roll -= 0.05; // Roll Left
            if (event.key === "ArrowRight") roll += 0.05; // Roll Right
        });

        function animate() {
            requestAnimationFrame(animate);

            // Apply rotation
            plane.rotation.x = pitch;
            plane.rotation.z = roll;

            // Move forward (simulate flight)
            plane.position.z -= 0.1;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
