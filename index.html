<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-family: Arial, sans-serif;
            color: #333;
            margin-bottom: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>OK Boomer</h1>
    <img src="unnamed.png" alt="Cartoon depicting generational debt">
</body>
</html>
