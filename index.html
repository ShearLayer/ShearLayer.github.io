<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack sidebar/main content and footer vertically */
            min-height: 100vh; /* Ensures the body takes at least the full viewport height */
            margin: 0;
            background: linear-gradient(135deg, #a1c4fd 0%, #f7e4a3 100%); /* Gradient background */
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex: 1; /* Allows the container to grow and push the footer to the bottom */
        }
        .sidebar {
            width: 200px; /* Fixed width for the sidebar on desktop */
            background-color: #333; /* Dark background for the sidebar */
            color: white;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh; /* Full height of the viewport */
            position: fixed; /* Keeps the sidebar fixed while scrolling */
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            padding: 15px 10px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth hover effect */
        }
        .sidebar li:hover {
            background-color: #555; /* Lighter shade on hover */
        }
        .main-content {
            margin-left: 220px; /* Offset to account for sidebar width + padding */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Takes up remaining space */
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-family: Arial, sans-serif;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem; /* Larger font size for desktop */
        }
        .image-wrapper {
            display: flex;
            align-items: center; /* Vertically center the button and image */
            gap: 20px; /* Space between the button and image */
            margin-top: 20px;
        }
        .image-container {
            position: relative; /* Allows positioning of the overlay */
            max-width: 80%; /* Matches the image's max-width on desktop */
        }
        .image-container img {
            max-width: 100%; /* Ensures the image doesn't overflow its container */
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
            display: block; /* Removes any extra space below the image */
        }
        .image-container.overlay::before {
            content: ''; /* Required for the pseudo-element */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(50, 50, 50, 0.5); /* Dark grey with 50% opacity */
            border-radius: 10px; /* Matches the image's border-radius */
        }
        .toggle-button {
            padding: 10px 20px;
            background-color: #333; /* Matches the sidebar/footer color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s; /* Smooth hover effect */
        }
        .toggle-button:hover {
            background-color: #555; /* Lighter shade on hover */
        }
        footer {
            background-color: #333; /* Matches the sidebar color */
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative; /* Ensures the footer stays at the bottom */
        }
        footer p {
            margin: 5px 0;
        }
        footer a {
            color: #a1c4fd; /* Matches the gradient's light blue for contrast */
            text-decoration: none;
            margin: 0 15px; /* Spacing between links */
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline; /* Underline on hover for better UX */
        }

        /* Media Query for Mobile Devices (screens smaller than 768px) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack sidebar and main content vertically */
            }
            .sidebar {
                width: 100%; /* Full width on mobile */
                height: auto; /* Auto height instead of full viewport */
                position: static; /* Remove fixed positioning */
                padding: 10px; /* Reduce padding */
            }
            .sidebar li {
                padding: 10px 5px; /* Reduce padding for list items */
                font-size: 14px; /* Smaller font size for mobile */
            }
            .main-content {
                margin-left: 0; /* Remove sidebar offset */
                padding: 10px; /* Reduce padding */
            }
            h1 {
                font-size: 1.5rem; /* Smaller font size for mobile */
                margin-bottom: 20px;
            }
            .image-wrapper {
                flex-direction: column; /* Stack button and image vertically */
                gap: 10px; /* Reduce gap */
                align-items: center;
            }
            .image-container {
                max-width: 100%; /* Allow image to take full width on mobile */
            }
            .toggle-button {
                padding: 8px 16px; /* Slightly smaller button */
                font-size: 14px; /* Smaller font size */
            }
            footer {
                padding: 8px 0; /* Reduce padding */
            }
            footer a {
                margin: 0 10px; /* Reduce spacing between links */
                font-size: 14px; /* Smaller font size for mobile */
            }
        }

        /* Media Query for Very Small Screens (e.g., phones smaller than 480px) */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem; /* Even smaller font size for very small screens */
            }
            .toggle-button {
                padding: 6px 12px; /* Even smaller button */
                font-size: 12px;
            }
            footer a {
                display: inline-block; /* Stack links vertically if needed */
                margin: 5px 0; /* Adjust spacing for vertical stacking */
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>File</li>
                <li>Storage</li>
                <li>Run</li>
                <li>Hold</li>
                <li>Report</li>
            </ul>
        </div>
        <div class="main-content">
            <h1>OK Boomer</h1>
            <div class="image-wrapper">
                <button class="toggle-button" onclick="toggleOverlay()">Toggle</button>
                <div class="image-container overlay" id="imageContainer">
                    <img src="unnamed.png" alt="Cartoon depicting generational debt">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Share this page:</p>
        <a href="https://twitter.com/intent/tweet?url=https://example.com&text=Check%20out%20this%20cartoon%20about%20generational%20debt!" target="_blank">X</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://example.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/?url=https://example.com" target="_blank">Instagram</a>
        <a href="https://signal.me/#p/+12025550123?text=Check%20out%20this%20cartoon:%20https://example.com" target="_blank">Signal</a>
    </footer>

    <script>
        function toggleOverlay() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.classList.toggle('overlay');
        }
    </script>
</body>
</html>
