<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures the body takes at least the full viewport height */
            margin: 0;
            padding: 20px; /* Adds padding to prevent content from touching the edges */
            background: linear-gradient(135deg, #a1c4fd 0%, #f7e4a3 100%); /* Gradient background */
            box-sizing: border-box; /* Ensures padding doesn't add to the total width */
        }
        h1 {
            font-family: Arial, sans-serif;
            color: #333;
            margin-bottom: 30px; /* Increased spacing between title and image */
            text-align: center;
        }
        img {
            max-width: 80%; /* Ensures the image doesn't overflow */
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
            margin-top: 20px; /* Adds space above the image */
        }
    </style>
</head>
<body>
    <h1>OK Boomer</h1>
    <img src="unnamed.png" alt="Cartoon depicting generational debt">
</body>
</html>
