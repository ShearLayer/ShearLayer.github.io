<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Adventure Quiz!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #e0f7fa; /* Light Blue Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #2979ff; /* Blue Title */
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .options button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #80cbc4; /* Teal Buttons */
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .options button:hover {
            background-color: #4db6ac;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #4caf50; /* Green Result */
        }
        #next-button {
            display: none;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffb74d; /* Amber Button */
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        #next-button:hover {
            background-color: #ffa726;
        }

        #quiz-image {
            max-width: 200px;
            margin-bottom: 10px;

        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Geography Adventure!</h1>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
        <img id="quiz-image" src="" alt="Quiz Image" />
    </div>

    <script>
        const questions = [
            {
                question: "Which is the largest ocean in the world?",
                options: ["Atlantic", "Indian", "Pacific", "Arctic"],
                answer: "Pacific",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Pacific_Ocean_map.png/600px-Pacific_Ocean_map.png"
            },
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Rome"],
                answer: "Paris",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Paris_Montage_1.jpg/600px-Paris_Montage_1.jpg"
            },
            {
                question: "Which continent is known as the 'Land Down Under'?",
                options: ["Africa", "Australia", "Europe", "Asia"],
                answer: "Australia",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Australia_satellite_orthographic.jpg/600px-Australia_satellite_orthographic.jpg"
            },
             {
                question: "What is the longest river in the world?",
                options: ["Amazon", "Nile", "Mississippi", "Yangtze"],
                answer: "Nile",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Nile_River_Map.png/600px-Nile_River_Map.png"
            },
            {
                question: "Which country is famous for the Great Wall?",
                options: ["India", "Japan", "China", "Egypt"],
                answer: "China",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/2005-0531-china-08pan-great_wall_jinshanling-dr.jpg/600px-2005-0531-china-08pan-great_wall_jinshanling-dr.jpg"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function displayQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            const imageElement = document.getElementById("quiz-image");
            const nextButton = document.getElementById("next-button");

            questionElement.textContent = questions[currentQuestion].question;
            imageElement.src = questions[currentQuestion].image;

            optionsElement.innerHTML = "";
            questions[currentQuestion].options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
            nextButton.style.display = "none";
        }

        function checkAnswer(selectedOption) {
            const resultElement = document.getElementById("result");
            const nextButton = document.getElementById("next-button");

            if (selectedOption === questions[currentQuestion].answer) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "green";
                score++;
            } else {
                resultElement.textContent = "Wrong! The correct answer is " + questions[currentQuestion].answer + ".";
                resultElement.style.color = "red";
            }
            nextButton.style.display = "block";
            disableButtons();
        }

        function disableButtons() {
            const buttons = document.querySelectorAll("#options button");
            buttons.forEach(button => {
                button.disabled = true;
            });
        }

        function nextQuestion() {
            currentQuestion++;
            const resultElement = document.getElementById("result");
            resultElement.textContent = "";

            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                displayResult();
            }
        }

        function displayResult() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            const resultElement = document.getElementById("result");
            const imageElement = document.getElementById("quiz-image");
            const nextButton = document.getElementById("next-button");

            questionElement.textContent = "Quiz Complete!";
            optionsElement.innerHTML = "";
            imageElement.src = "";
            resultElement.textContent = "You scored " + score + " out of " + questions.length + "!";
            nextButton.style.display = "none";
        }

        displayQuestion();
    </script>
</body>
</html>
