<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Aeronautical Flow</title>
    <style>
        /* Basic Reset & Setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #010615; /* Slightly darker blue base */
        }

        /* Main container for the visual elements */
        .visual-container {
            position: relative;
            width: 100%;
            height: 100%;
            /* Enhanced Animated Gradient Background */
            background: linear-gradient(
                -60deg,
                #010615, /* Deep Navy */
                #031d44, /* Dark Cerulean */
                #045a8d, /* Medium Blue */
                #5e9acf, /* Lighter Blue/Steel */
                #031d44, /* Dark Cerulean */
                #010615  /* Deep Navy */
            );
            background-size: 600% 600%; /* Larger size for smoother, slower transition */
            animation: gradientBG 35s ease infinite;
            perspective: 1200px; /* Enhance perspective */
        }

        /* Keyframes for the background gradient animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- SVG Setup for Curved Lines --- */
        .flow-svg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow interaction with elements behind if needed */
        }

        .flow-path {
            fill: none;
            stroke: rgba(180, 210, 255, 0.7); /* Slightly brighter, blueish stroke */
            stroke-width: 1.5px;
            stroke-linecap: round;
            /* Animation setup - assuming a long path, adjust dash length and gap */
            /* Format: dash-length, gap-length */
            /* The gap needs to be larger than the visible dash */
            stroke-dasharray: 150 2000; /* Visible dash of 150, gap of 2000 (adjust based on path length) */
            /* Start with the dash completely offset */
            stroke-dashoffset: 2150; /* Should be >= dash + gap */
            animation-name: flowAnimation;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            opacity: 0; /* Start invisible, fade in via animation */
        }

        /* Keyframes for the flowing stroke animation */
        @keyframes flowAnimation {
            0% {
                stroke-dashoffset: 2150; /* Start position (dash hidden before path) */
                opacity: 0;
            }
            10% {
                 opacity: 0.8; /* Fade in */
            }
            90% {
                 opacity: 0.8; /* Stay visible */
            }
            100% {
                stroke-dashoffset: -2150; /* End position (dash hidden after path) */
                opacity: 0;
            }
        }

        /* Apply variations to different paths */
        #path1 { animation-duration: 12s; animation-delay: 0s; stroke-width: 2px; stroke: rgba(255, 255, 255, 0.8); stroke-dasharray: 200 2000; stroke-dashoffset: 2200; }
        #path2 { animation-duration: 15s; animation-delay: 1s; stroke: rgba(150, 200, 255, 0.6); stroke-dasharray: 100 1500; stroke-dashoffset: 1600; }
        #path3 { animation-duration: 10s; animation-delay: 0.5s; stroke: rgba(200, 220, 255, 0.5); filter: blur(0.5px); stroke-dasharray: 120 1800; stroke-dashoffset: 1920; }
        #path4 { animation-duration: 18s; animation-delay: 2s; stroke-width: 1px; stroke: rgba(100, 180, 255, 0.4); stroke-dasharray: 80 2500; stroke-dashoffset: 2580; }
        #path5 { animation-duration: 13s; animation-delay: 3s; stroke-width: 2.5px; stroke: rgba(230, 240, 255, 0.7); filter: blur(1px); stroke-dasharray: 250 2000; stroke-dashoffset: 2250; }
         #path6 { animation-duration: 16s; animation-delay: 1.5s; stroke: rgba(160, 210, 255, 0.6); stroke-dasharray: 130 1600; stroke-dashoffset: 1730; }


        /* --- Particles (Keep some simple ones) --- */
        .flow-particle {
            position: absolute;
            background: rgba(200, 220, 255, 0.5);
            border-radius: 50%;
            width: 4px;
            height: 4px;
            filter: blur(1px);
            will-change: transform, opacity;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            opacity: 0;
         }

        /* Simple linear movement */
         @keyframes moveParticleLinear {
            0% { transform: translateX(-50px); opacity: 0; }
            20%, 80% { opacity: 0.6; }
            100% { transform: translateX(calc(100vw + 50px)); opacity: 0; }
         }

         .particle-linear {
             animation-name: moveParticleLinear;
         }
         /* Assign variations */
        .particle-linear:nth-of-type(1) { top: 10%; animation-duration: 10s; animation-delay: 1s; }
        .particle-linear:nth-of-type(2) { top: 30%; animation-duration: 14s; animation-delay: 3s; }
        .particle-linear:nth-of-type(3) { top: 60%; animation-duration: 12s; animation-delay: 0s; }
        .particle-linear:nth-of-type(4) { top: 80%; animation-duration: 16s; animation-delay: 2s; }


        /* --- Chaotic/Swirling Particles --- */
        .particle-chaotic {
            animation-name: chaoticSwirl;
            animation-timing-function: ease-in-out; /* Smoother start/end for swirls */
         }

        @keyframes chaoticSwirl {
            0% { transform: translate(0, 0) rotate(0deg) scale(0.8); opacity: 0; }
            15% { opacity: 0.7; }
            50% { transform: translate(30px, 20px) rotate(180deg) scale(1.2); }
            85% { opacity: 0.7; }
            100% { transform: translate(-20px, -10px) rotate(360deg) scale(0.8); opacity: 0; }
        }

        /* Cluster 1 */
        .particle-chaotic.c1:nth-of-type(5) { top: 20%; left: 30%; animation-duration: 7s; animation-delay: 0s; width: 5px; height: 5px; }
        .particle-chaotic.c1:nth-of-type(6) { top: 22%; left: 33%; animation-duration: 6.5s; animation-delay: 0.3s; }
        .particle-chaotic.c1:nth-of-type(7) { top: 18%; left: 28%; animation-duration: 7.2s; animation-delay: 0.1s; width: 3px; height: 3px; }
        .particle-chaotic.c1:nth-of-type(8) { top: 21%; left: 31%; animation-duration: 6.8s; animation-delay: 0.5s; background: rgba(255, 255, 255, 0.4); }

        /* Cluster 2 */
        .particle-chaotic.c2:nth-of-type(9) { top: 70%; left: 75%; animation-duration: 8s; animation-delay: 1s; width: 6px; height: 6px; }
        .particle-chaotic.c2:nth-of-type(10){ top: 73%; left: 72%; animation-duration: 7.5s; animation-delay: 1.4s; width: 4px; height: 4px; }
        .particle-chaotic.c2:nth-of-type(11){ top: 68%; left: 77%; animation-duration: 8.3s; animation-delay: 1.2s; }
        .particle-chaotic.c2:nth-of-type(12){ top: 71%; left: 74%; animation-duration: 7.8s; animation-delay: 1.6s; background: rgba(180, 200, 255, 0.6); }


         /* --- Subtle Eddies --- */
        .eddy {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(80, 120, 180, 0.01) 0%, rgba(80, 120, 180, 0.1) 30%, rgba(80, 120, 180, 0.0) 70%);
            filter: blur(30px); /* Significant blur */
            will-change: transform, opacity;
            animation-name: driftFade;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            opacity: 0;
        }

        @keyframes driftFade {
            0% { transform: translate(0, 0) scale(0.8); opacity: 0; }
            30%, 70% { opacity: 0.6; } /* Fade in and hold */
            50% { transform: translate(40px, -20px) scale(1); } /* Drift and slightly grow */
            100% { transform: translate(-30px, 30px) scale(0.9); opacity: 0; } /* Drift other way, shrink, fade out */
        }

        /* Position and size eddies */
        .eddy:nth-of-type(1) { top: 10%; left: 15%; width: 300px; height: 300px; animation-duration: 25s; animation-delay: 2s; }
        .eddy:nth-of-type(2) { top: 60%; left: 60%; width: 400px; height: 400px; animation-duration: 30s; animation-delay: 0s; }
        .eddy:nth-of-type(3) { top: 30%; left: 80%; width: 250px; height: 250px; animation-duration: 28s; animation-delay: 5s; }


    </style>
</head>
<body>
    <div class="visual-container">

        <div class="eddy"></div>
        <div class="eddy"></div>
        <div class="eddy"></div>

        <svg class="flow-svg-layer" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice">
            <path id="path1" d="M -100 100 C 200 0, 400 200, 700 150 S 1000 50, 1100 120" />
            <path id="path2" d="M -100 250 C 150 180, 350 350, 600 300 S 900 200, 1100 280" />
            <path id="path3" d="M -100 450 C 250 550, 500 400, 750 480 S 1000 580, 1100 500" />
            <path id="path4" d="M -100 50 C 300 150, 600 -50, 850 80 S 1000 180, 1100 100" />
            <path id="path5" d="M -100 350 C 100 450, 450 250, 700 380 S 950 500, 1100 420" />
            <path id="path6" d="M -100 550 C 200 600, 550 450, 800 520 S 1000 400, 1100 580" />
        </svg>

        <div class="flow-particle particle-linear"></div>
        <div class="flow-particle particle-linear"></div>
        <div class="flow-particle particle-linear"></div>
        <div class="flow-particle particle-linear"></div>

        <div class="flow-particle particle-chaotic c1"></div>
        <div class="flow-particle particle-chaotic c1"></div>
        <div class="flow-particle particle-chaotic c1"></div>
        <div class="flow-particle particle-chaotic c1"></div>

         <div class="flow-particle particle-chaotic c2"></div>
        <div class="flow-particle particle-chaotic c2"></div>
        <div class="flow-particle particle-chaotic c2"></div>
        <div class="flow-particle particle-chaotic c2"></div>

    </div>

</body>
</html>
