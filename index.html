<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeronautical Fluid Flow Visual</title>
    <style>
        /* Basic Reset & Setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #020a1a; /* Dark blue base */
            font-family: sans-serif; /* Optional: for any text */
            color: #fff; /* Optional: text color */
        }

        /* Main container for the visual elements */
        .visual-container {
            position: relative;
            width: 100%;
            height: 100%;
            /* Animated Gradient Background */
            background: linear-gradient(
                -45deg,
                #051937, /* Deep Space Blue */
                #004d7a, /* Ocean Blue */
                #008793, /* Teal */
                #00bf72, /* Sea Green */
                #a8eb12  /* Light Green/Yellow Accent (subtle) */
            );
            background-size: 400% 400%; /* Needs to be larger than viewport for smooth animation */
            animation: gradientBG 25s ease infinite;
            perspective: 1000px; /* Add perspective for potential 3D effects */
        }

        /* Keyframes for the background gradient animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Base style for flow elements */
        .flow-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1); /* Base subtle white */
            border-radius: 50%; /* Make particles round, lines will override */
            will-change: transform, opacity; /* Optimize animation performance */
        }

        /* Style for flow lines */
        .flow-line {
            height: 2px; /* Thin lines */
            width: 15%; /* Percentage width */
            min-width: 150px;
            max-width: 300px;
            border-radius: 1px; /* Slightly rounded ends */
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.5), rgba(255,255,255,0)); /* Faded ends */
            animation-name: moveFlowLine;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Style for particles */
        .flow-particle {
            width: 5px;
            height: 5px;
            background: rgba(200, 220, 255, 0.6); /* Slightly blueish white */
            filter: blur(1px); /* Soft edges */
            animation-name: moveParticle;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* Keyframes for flow line movement */
        @keyframes moveFlowLine {
            0% {
                transform: translateX(-100%) skewX(-20deg); /* Start off-screen left, skewed */
                opacity: 0;
            }
            10%, 90% {
                opacity: 0.8; /* Fade in and stay visible */
            }
            100% {
                transform: translateX(700%) skewX(-20deg); /* Move far off-screen right */
                opacity: 0;
            }
        }

        /* Keyframes for particle movement */
        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            20% {
                opacity: 0.7; /* Fade in */
            }
            80% {
                opacity: 0.7; /* Stay visible */
            }
            100% {
                /* Move diagonally - vary this in inline styles or additional classes */
                transform: translate(100px, 50px);
                opacity: 0; /* Fade out */
            }
        }

        /* --- Create multiple elements with variations --- */

        /* Generate flow lines using :nth-child for variations */
        /* We'll use loops in a potential script later, but for pure CSS: */
        .flow-line:nth-child(1) { top: 10%; animation-duration: 10s; animation-delay: 0s; opacity: 0.7; filter: blur(0px); }
        .flow-line:nth-child(2) { top: 25%; animation-duration: 8s; animation-delay: 1s; opacity: 0.5; filter: blur(1px); width: 12%; }
        .flow-line:nth-child(3) { top: 40%; animation-duration: 12s; animation-delay: 2s; opacity: 0.8; filter: blur(0px); }
        .flow-line:nth-child(4) { top: 55%; animation-duration: 9s; animation-delay: 0.5s; opacity: 0.6; filter: blur(1px); width: 18%; }
        .flow-line:nth-child(5) { top: 70%; animation-duration: 11s; animation-delay: 3s; opacity: 0.7; filter: blur(0px); }
        .flow-line:nth-child(6) { top: 85%; animation-duration: 7s; animation-delay: 1.5s; opacity: 0.4; filter: blur(2px); width: 10%; }
        .flow-line:nth-child(7) { top: 15%; animation-duration: 13s; animation-delay: 4s; opacity: 0.6; filter: blur(1px); } /* Overlap */
        .flow-line:nth-child(8) { top: 50%; animation-duration: 10s; animation-delay: 5s; opacity: 0.9; filter: blur(0px); width: 20%; } /* Faster, brighter */


        /* Generate particles using :nth-child for variations */
        .flow-particle:nth-child(9) { top: 5%; left: 10%; animation-duration: 15s; animation-delay: 0s; }
        .flow-particle:nth-child(10) { top: 15%; left: 50%; animation-duration: 20s; animation-delay: 2s; width: 7px; height: 7px; }
        .flow-particle:nth-child(11) { top: 30%; left: 80%; animation-duration: 18s; animation-delay: 1s; }
        .flow-particle:nth-child(12) { top: 45%; left: 20%; animation-duration: 22s; animation-delay: 3s; }
        .flow-particle:nth-child(13) { top: 60%; left: 60%; animation-duration: 16s; animation-delay: 0.5s; width: 4px; height: 4px; }
        .flow-particle:nth-child(14) { top: 75%; left: 90%; animation-duration: 19s; animation-delay: 2.5s; }
        .flow-particle:nth-child(15) { top: 90%; left: 30%; animation-duration: 25s; animation-delay: 1.5s; width: 8px; height: 8px; }
        .flow-particle:nth-child(16) { top: 50%; left: 5%; animation-duration: 17s; animation-delay: 4s; }
        /* Add more particles for density if desired */
        .flow-particle:nth-child(17) { top: 20%; left: 70%; animation-duration: 21s; animation-delay: 6s; }
        .flow-particle:nth-child(18) { top: 65%; left: 40%; animation-duration: 23s; animation-delay: 5s; }


        /* Optional: Add a subtle title */
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em; /* Adjust as needed */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0.7;
            pointer-events: none; /* Don't let it interfere with mouse events if added later */
            z-index: 100; /* Make sure it's above some elements */
        }

    </style>
</head>
<body>
    <div class="visual-container">
        <div class="flow-element flow-line"></div>
        <div class="flow-element flow-line"></div>
        <div class="flow-element flow-line"></div>
        <div class="flow-element flow-line"></div>
        <div class="flow-element flow-line"></div>
        <div class="flow-element flow-line"></div>
        <div class="flow-element flow-line"></div>
        <div class="flow-element flow-line"></div>

        <div class="flow-element flow-particle"></div>
        <div class="flow-element flow-particle"></div>
        <div class="flow-element flow-particle"></div>
        <div class="flow-element flow-particle"></div>
        <div class="flow-element flow-particle"></div>
        <div class="flow-element flow-particle"></div>
        <div class="flow-element flow-particle"></div>
        <div class="flow-element flow-particle"></div>
        <div class="flow-element flow-particle"></div>
        <div class="flow-element flow-particle"></div>

        </div>

    </body>
</html>
